<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAM</title>
    <link rel="stylesheet" href="logincadastro.css">
</head>
<body>

    <!-- Cabeçalho com logo e botões de navegação -->
    <header>
        <div class="logo">RAM</div>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='cadastro.html'">Cadastro</button>
            <button onclick="window.location.href='inicio.html'">Home</button>
        </div>
    </header>

    <!-- Formulário de Login -->
    <div class="form-container">
        <h2>Entrar na Conta</h2>
        <form action="/login" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
