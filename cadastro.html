<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RAM</title>
    <link rel="stylesheet" href="logincadastro.css">
</head>
<body>

    <!-- Cabeçalho com logo e botões de navegação -->
    <header>
        <div class="logo">RAM</div>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='cadastro.html'">cadastro</button>
            <button onclick="window.location.href='inicio.html'">Home</button>
        </div>
    </header>

    <!-- Formulário de Cadastro em um quadrado branco -->
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="/register" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
